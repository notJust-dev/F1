type Circuit {
  id: Int
  image: String
  name: String
}

type Competition {
  id: Int
  location: Location
  name: String
}

type Driver {
  id: Int
}

type FastestLap {
  driver: Driver
  time: String
}

type Laps {
  """
  Field "current" is defined as JSON since its value was always 'null'
  """
  current: JSON
  total: Int
}

type Location {
  city: String
  country: String
}

type Parameters {
  season: Int
  type: String
}

type Race {
  errors: [JSON]
  get: String
  parameters: Parameters
  response: [ResponseEntry]
  results: Int
}

type ResponseEntry {
  circuit: Circuit
  competition: Competition
  date: DateTime
  distance: String
  fastest_lap: FastestLap
  id: Int
  laps: Laps
  season: Int
  status: String
  timezone: String
  type: String
  """
  Field "weather" is defined as JSON since its value was always 'null'
  """
  weather: JSON
}

type Query {
  races(season: String, type: String, id: Int): Race
    @rest(
      endpoint: "https://v1.formula-1.api-sports.io/races"
      headers: [
